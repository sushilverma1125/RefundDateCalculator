<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Days Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Working Days Calculator</h1>
        <p>Calculate the date after adding a number of working days, excluding weekends and specified holidays.</p>
        <form id="calculatorForm">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="numDays">Number of Working Days to Add:</label>
            <input type="number" id="numDays" name="numDays" min="1" required>

            <button type="button" onclick="calculateDate()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
