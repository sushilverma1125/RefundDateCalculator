<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Date Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Refund Date Calculator</h1>
        
        <p>Once youâ€™ve filled in both boxes, click the calculate button to see the estimated date on which your refund will be issued.</p>
        
        <form id="calculatorForm">
            <div class="form-group">
                <label for="startDate">Refund form filled on:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <div class="form-group">
                <label for="numDays">Refund policy/timeline:</label>
                <input type="number" id="numDays" name="numDays" min="1" required>
            </div>
            <button type="button" onclick="calculateDate()">Calculate</button>
            <div id="result" class="result"></div> <br>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
