<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Date Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-light d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Text above the container -->
    <p class="made-by">Made with ðŸ’— by Sushil !</p>

    <div class="container glass-bg rounded-3 py-3 px-4 shadow-lg text-center custom-width">
        <h1 style="color: aquamarine;">Refund Date Calculator</h1>
        <p class="text-light mb-3 text">Once you've filled in both boxes, click the calculate button to see the
            estimated date on which your refund will be issued.</p>

        <form id="calculatorForm">
            <div class="row mb-3 align-items-center">
                <label for="startDate" class="col-sm-6 col-form-label text-end">Refund form filled on:</label>
                <div class="col-sm-6">
                    <input type="date" id="startDate" name="startDate" class="form-control" placeholder="Choose date"
                        required>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label for="numDays" class="col-sm-6 col-form-label text-end">Refund policy/timeline:</label>
                <div class="col-sm-6">
                    <input type="number" id="numDays" name="numDays" class="form-control" min="1"
                        placeholder="Enter days" required>
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-2" onclick="calculateDate()">Calculate</button>
        </form>

        <div id="result" class="mt-4 fw-bold text-info text-center"></div>
        <div id="alternateMessage" class="mt-2 fw-bold text-info text-center"></div>

    </div>

    <!-- Social Media Icons -->
    <div class="d-flex justify-content-center mt-3">
        <a href="https://t.me/mrsushilkv" target="_blank" class="mx-2">
            <img src="telegram.png" alt="Telegram" class="icon">
        </a>
        <a href="https://www.instagram.com/sushil.kr.verma/" target="_blank" class="mx-2">
            <img src="instagram.png" alt="Instagram" class="icon">
        </a>
        <a href="https://x.com/vermasushil1125/" target="_blank" class="mx-2">
            <img src="twitter.png" alt="X" class="icon">
        </a>
        <a href="#" id="shareBtn" class="mx-2">
            <img src="share.png" alt="Share" class="icon">
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        // Select the share button
        const shareBtn = document.querySelector("#shareBtn");

        // Add a click event listener to the share button
        shareBtn.addEventListener("click", async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: "Refund Date Calculator",
                        url: "https://sushilverma1125.github.io/RefundDateCalculator/"
                    });
                    console.log("Thanks for sharing!");
                } catch (err) {
                    console.error("Error using Web Share API:", err);
                }
            } else {
                alert("Your browser doesn't support the Web Share API.");
            }
        });
    </script>
</body>

</html>
